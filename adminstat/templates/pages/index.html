<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- including ECharts file -->
    <script src="/static/echarts.min.js"></script>
</head>
<body>
    <!-- prepare a DOM container with width and height -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <div id="mainlang" style="width:100%; height:400px;"></div>
    <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'));

        // specify chart configuration item and data
        var option = {
            title: {
                text: 'ECharts entry example'
            },
            tooltip: {},
            legend: {
                data:['Sales']
            },
            xAxis: {
                data: ["shirt","cardign","chiffon shirt","pants","heels","socks"]
            },
            yAxis: {},
            series: [{
                name: 'Sales',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // use configuration item and data specified to show chart
        var mypie = echarts.init(document.getElementById('mainlang'));
    
        // specify chart configuration item and data
        var optionlang =  {
            title : {
                text: 'population',
                subtext: "cote d'ivoire" ,
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['autre','bete','dioula','baoule','lobi']
            },
            series : [
                {
                    name: 'population',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    
                    data:[

                        {value:25, name:'autre'},
                        {value:30, name:'baoule'},
                        {value:5, name:'lobi'},
                        {value:30, name:'dioula'},
                        {value:10, name:'bete'}
         
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };


        // use configuration item and data specified to show chart
        mypie.setOption(optionlang);
        myChart.setOption(option);
        
    </script>
    
</body>
</html>
